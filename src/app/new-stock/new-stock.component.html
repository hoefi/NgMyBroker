<form id="newStock" class="row" (submit)="addStock()">
    <div class="input-field col s8 m6">
        <input #newSymbolInput="ngModel" name="symbol" id="symbol" type="text" class="validate" [(ngModel)]="newStockSymbol">
        <label class="active" for="symbol">Name</label>
    </div>
    <div class="col s4">
        <button type="submit" id="addStock" class="btn waves-effect waves-light blue darken-1"
            style="margin-top: 20px;">OK</button>
    </div>
</form>
